# ========================================
# HELPER - INPUT SELECT
# ========================================
input_select:
  sveglia_tipo:
    name: "Tipo Sveglia"
    options:
      - "Solo Luce"
      - "Solo Musica"
      - "Luce e Musica"
    initial: "Luce e Musica"
    icon: mdi:alarm

# ========================================
# HELPER - INPUT NUMBER
# ========================================
input_number:
  sveglia_durata_minuti:
    name: "Durata Sveglia (Minuti)"
    min: 1
    max: 60
    step: 1
    initial: 10
    unit_of_measurement: "min"
    icon: mdi:timer
    
  sveglia_durata_secondi:
    name: "Durata Sveglia (Secondi)"
    min: 0
    max: 59
    step: 1
    initial: 0
    unit_of_measurement: "sec"
    icon: mdi:timer
    
  snooze_durata:
    name: "Durata Snooze"
    min: 10
    max: 600
    step: 10
    initial: 30
    unit_of_measurement: "sec"
    icon: mdi:sleep
    
  snooze_numero_massimo:
    name: "Numero Snooze Possibili"
    min: 1
    max: 100
    step: 1
    initial: 3
    icon: mdi:counter
    
  snooze_fattore_moltiplicativo:
    name: "Fattore Moltiplicativo Snooze"
    min: 0.1
    max: 2.0
    step: 0.1
    initial: 1.0
    icon: mdi:multiplication
    
  # Volume iniziale e massimo
  volume_iniziale:
    name: "Volume Iniziale"
    min: 1
    max: 50
    step: 1
    initial: 5
    unit_of_measurement: "%"
    icon: mdi:volume-low
    
  volume_massimo:
    name: "Volume Massimo"
    min: 50
    max: 100
    step: 5
    initial: 80
    unit_of_measurement: "%"
    icon: mdi:volume-high
    
  # Luminosit√† iniziale e massima
  luminosita_iniziale:
    name: "Luminosit√† Iniziale"
    min: 0.01
    max: 0.30
    step: 0.01
    initial: 0.05
    icon: mdi:brightness-1
    
  luminosita_massima:
    name: "Luminosit√† Massima"
    min: 0.5
    max: 1.0
    step: 0.05
    initial: 0.9
    icon: mdi:brightness-6
    
  numero_aggiornamenti:
    name: "Numero Aggiornamenti Volume/Luminosit√†"
    min: 5
    max: 100
    step: 5
    initial: 20
    icon: mdi:update
  
  # Contatori interni
  sveglia_snooze_contatore:
    name: "Contatore Snooze"
    min: 0
    max: 100
    step: 1
    initial: 0
    icon: mdi:counter
    
  sveglia_aggiornamenti_contatore:
    name: "Contatore Aggiornamenti"
    min: 0
    max: 100
    step: 1
    initial: 0
    icon: mdi:counter

  # Memorizzazione valori pre-sveglia
  sveglia_volume_pre_sveglia:
    name: "Volume Pre-Sveglia"
    min: 0
    max: 100
    step: 1
    initial: 50
    unit_of_measurement: "%"
    icon: mdi:volume-medium
    
  sveglia_luminosita_pre_sveglia:
    name: "Luminosit√† Pre-Sveglia"
    min: 0
    max: 255
    step: 1
    initial: 128
    icon: mdi:brightness-5

